<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font: 13px Helvetica, Arial;
      }

      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }

      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      #messages li {
        padding: 5px 10px;
      }

      #messages li:nth-child(odd) {
        background: #eee;
      }

      #messages {
        margin-bottom: 40px;
      }

      #users {
        position: absolute;
        width: 300px;
        top: 0;
        right: 0;
        list-style-type: none;
        margin: 0;
        padding: 0;
        border: 3px solid cadetblue;
        border-radius: 5px;
      }

      #users li {
        padding: 5px 10px;
      }

      #users li:nth-child(odd) {
        background: #eee;
      }

      #users {
        margin-bottom: 40px;
      }
    </style>
  </head>

  <body>
    <ul id="messages"></ul>
    <ul id="users"></ul>
    <form action="" id="form">
      <input id="message" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script>
      let socket;
      let username;

      function createAddListItem(containerId) {
        return function addListItem(msg) {
          const li = document.createElement("li");
          li.innerText = msg;
          document.getElementById(containerId).appendChild(li);
          window.scrollTo(0, document.body.scrollHeight);
        };
      }
      const addMessage = createAddListItem("messages");
      const adduser = createAddListItem("users");
      let hasReceivedAllMessages = false;
      function onAllMessages(messages) {
        if (hasReceivedAllMessages) {
          return;
        }
        hasReceivedAllMessages = true;
        messages.forEach(addMessage);
      }

      function onSubmit(e) {
        e.preventDefault();
        const inputValue = document.getElementById("message").value;
        if (username && username.length) {
          socket.emit("chat message", inputValue);
        } else if (inputValue && inputValue.length) {
          username = inputValue;
          connect();
        }
        document.getElementById("message").value = "";
      }

      function connect() {
        socket = io({
          query: {
            username: username
          }
        });

        document
          .getElementById("message")
          .setAttribute("placeholder", "Message:");

        socket.on("chat message", addMessage);

        socket.on("all messages", onAllMessages);

        socket.on("users", function(users) {
          document.getElementById("users").innerHTML = "";
          users.forEach(adduser);
        });
      }

      document
        .getElementById("message")
        .setAttribute("placeholder", "Username");

      document.getElementById("form").onsubmit = onSubmit;
    </script>
  </body>
</html>
